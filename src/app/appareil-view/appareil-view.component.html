<div class="col-xs-12">
    <h2>Mes appareils</h2>

    <p>
      Mis à jour le :
      {{ lastUpdate | async | date: "d MMMM YYYY" | uppercase }} à
      {{ lastUpdate | async | date: "H:mm" | uppercase }}
    </p>
    <ul class="list-group">
      <app-appareil
        *ngFor="let appareil of appareils, 
        let i = index"
        [indexAppareil]="i"
        [appareilName]="appareil.name"
        [appareilStatus]="appareil.status" 
        [id]="appareil.id"
      ></app-appareil>
    </ul>

    <button
      type="button"
      class="btn btn-success"
      style="margin: 10px 10px 10px 0px;"
      (click)="onAllumer()"
    >
      Tout allumer
    </button>
    <button 
    type="button" 
    class="btn btn-danger"
    (click)="OnEteindre()"
    style="margin: 1Opx 10px 10px 0px"
    >
      Tout éteindre
    </button>
  </div>
